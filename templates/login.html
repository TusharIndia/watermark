{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block content %}
<div id="flash-message" class="z-100 hidden fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 w-11/12 max-w-md"></div>

<div class="flex flex-col md:flex-row justify-center items-center py-10 mb-20 w-full px-4">
    <div class="w-full md:w-1/2 hidden md:flex justify-center">
        <img src="/static/assests/loginUdaan.png" alt="Login Image" class="max-w-2xl md:max-w-xl lg:max-w-2xl h-auto lg:mr-20 relative right-[5rem]">
    </div>
    <div class="w-full md:w-1/2 max-w-md p-6 bg-white rounded-2xl shadow-lg border border-orange-500">
        <h2 class="text-2xl font-bold text-center text-orange-400">Login</h2>
        <form class="mt-6" id="login-form">
            <div>
                <label for="username" class="block text-black">Username</label>
                <input type="text" id="username" class="w-full p-3 mt-2 bg-white border border-gray-600 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Username" required>
            </div>
            <div class="mt-4">
                <label for="password" class="block text-black">Password</label>
                <input type="password" id="password" class="w-full p-3 mt-2 bg-white border border-gray-600 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center text-black">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-3 mt-6 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none">Login</button>
        </form>
        <div id="flash-message" class="hidden"></div>
        <p class="mt-4 text-center text-gray-400">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const response = await fetch('/logins', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const result = await response.json();
        const flashMessage = document.getElementById('flash-message');
        const isSuccess = response.ok && result.message === "Login successful" && result.role === "user";
        const bgClass = isSuccess ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700';
        flashMessage.innerHTML = `<div class="border-l-4 p-4 ${bgClass}">
            <p class="font-bold">${isSuccess ? 'Success' : 'Error'}</p>
            <p>${isSuccess ? result.message : result.error}</p>
        </div>`;
        flashMessage.classList.remove('hidden');
        setTimeout(() => {
            flashMessage.classList.add('hidden');
            if (isSuccess) window.location.href = '/admin';
        }, 1500);
    });
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="/static/scripts.js"></script>
{% endblock %}

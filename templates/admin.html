{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<div class=" text-white flex flex-col items-center pt-10 mb-[12rem]">
    <h1 class="text-4xl font-bold mb-6">Admin Dashboard</h1>
    <p class="text-lg mb-8 text-gray-300 text-center">Manage users, upload documents, and oversee platform activities.</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-10/12">
        <a href="/admin_create_user" class="bg-blue-500 hover:bg-blue-600 text-white py-6 px-8 rounded-lg shadow-lg flex flex-col items-center">
            <img src="https://icons.veryicon.com/png/o/internet--web/web-interface-flat/6606-male-user.png" alt="Create User" class="w-20 h-20 mb-4">
            <span class="text-xl font-semibold">Create User</span>
        </a>
        <a href="/admin_upload" class="bg-green-500 hover:bg-green-600 text-white py-6 px-8 rounded-lg shadow-lg flex flex-col items-center">
            <img src="https://cdn-icons-png.freepik.com/256/10024/10024501.png?semt=ais_hybrid" alt="Upload Document" class="w-20 h-20 mb-4">
            <span class="text-xl font-semibold">Upload Document</span>
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Udaan UPSC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .logo {
            width: 150px;
        }
        .content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .credentials {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <img src="" class="logo"> -->
            <h2>Welcome to Udaan UPSC</h2>
        </div>
        <div class="content">
            <p>Dear <strong>{username}</strong>,</p>
            <p>We are excited to have you on board! Below are your login credentials:</p>
            <div class="credentials">
                <p><strong>Username:</strong> {username}</p>
                <p><strong>Password:</strong> {password}</p>
            </div>
            <p>For security reasons, please change your password after logging in.</p>
            <p>Best regards,</p>
            <p><strong>Udaan UPSC Team</strong></p>
        </div>
        <div class="footer">
            <p>Powered by The Robot 2.0</p>
        </div>
    </div>
</body>
</html>

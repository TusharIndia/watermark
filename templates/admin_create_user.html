{% extends "base.html" %}
{% block title %}Admin - Create User{% endblock %}
{% block content %}
<div class="flex justify-center pb-10 mb-10">
    <div class="w-10/12 max-w-md p-6 bg-gray-800 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-white">Create User</h2>
        <form class="mt-6" id="create-user-form">
            <div>
                <label for="new-name" class="block text-gray-300">Name</label>
                <input type="text" id="new-name" name="name" class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter full name" required>
            </div>
            <div class="mt-4">
                <label for="new-email" class="block text-gray-300">Email</label>
                <input type="email" id="new-email" name="email" class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email address" required>
            </div>
            <div class="mt-4">
                <label for="new-username" class="block text-gray-300">Username</label>
                <input type="text" id="new-username" name="username" class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a username" required>
            </div>
            <div class="mt-4">
                <label for="new-password" class="block text-gray-300">Password</label>
                <input type="password" id="new-password" name="password" class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="w-full px-4 py-3 mt-6 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none">Create User</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('create-user-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('new-name').value;
        const email = document.getElementById('new-email').value;
        const username = document.getElementById('new-username').value;
        const password = document.getElementById('new-password').value;
        const response = await fetch('/create_user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, username, password })
        });
        const result = await response.json();
        alert(response.ok ? result.message : result.error);
    });
</script>
{% endblock %}

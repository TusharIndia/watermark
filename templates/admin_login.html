{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class=" flex justify-center  py-10 mb-20">
    <div class="w-10/12 max-w-md p-6 bg-gray-800 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-white">Login</h2>
        <form class="mt-6" id="admin-login-form">
            <div>
                <label for="admin-username" class="block text-gray-300">Username</label>
                <input type="text" id="admin-username" class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Username" required>
            </div>
            <div class="mt-4">
                <label for="admin-password" class="block text-gray-300">Password</label>
                <input type="password" id="admin-password" class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center text-gray-300">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-3 mt-6 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-400">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a></p>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('admin-username').value;
        const password = document.getElementById('admin-password').value;
        const response = await fetch('/adm-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const result = await response.json();
        if (response.ok && result.message === "Login successful" && result.role === "admin") {
            window.location.href = '/admin';
        } else {
            alert(result.error);
        }
    });
</script>
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
{% endblock %}
